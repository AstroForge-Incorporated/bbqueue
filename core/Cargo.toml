[package]
name = "bbqueue"
version = "0.4.0-alpha2"
description = "A (WIP) SPSC, lockless, no_std, thread safe, queue, based on BipBuffers"
repository = "https://github.com/jamesmunns/bbqueue"
authors = ["James Munns <james.munns@ferrous-systems.com>"]
edition = "2018"
readme = "../README.md"

categories = [
    "embedded",
    "no-std",
    "memory-management",
]
license = "MIT OR Apache-2.0"

[dependencies]
generic-array = "0.13"
cortex-m = { version = "0.6.0", optional = true }

[features]
default = ["atomic"]
std = []
# cortex-m = []
thumbv6 = ["cortex-m"]
atomic = []

[package.metadata.docs.rs]
all-features = true
